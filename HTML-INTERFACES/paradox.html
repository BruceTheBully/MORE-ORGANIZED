<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Paradoxical Structurr</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #00ff00;
            overflow: hidden; /* Prevent scrollbars from the chaos */
        }
        #paradox-box {
            border: 2px solid #ff00ff;
            padding: 20px;
            margin: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #ffcc00;
            box-shadow: 0 0 15px #ff00ff;
            animation: flicker 1s infinite alternate;
        }
        #inner-loop-display {
            margin-top: 15px;
            color: #00ffff;
            font-size: 0.8em;
            word-break: break-all;
        }
        .error-message {
            color: #ff4444;
            font-weight: bold;
            margin-top: 20px;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Observing a Paradoxical Structurr</h1>
    <div id="paradox-box">
        <p>Initializing paradox...</p>
        <div id="inner-loop-display"></div>
    </div>
    <p class="error-message" id="status-message">Awaiting collapse...</p>

    <script>
        const paradoxBox = document.getElementById('paradox-box');
        const innerLoopDisplay = document.getElementById('inner-loop-display');
        const statusMessage = document.getElementById('status-message');
        let counter = 0;

        function createParadoxicalElement(parent, depth) {
            if (depth > 200) { // Set a pragmatic limit to avoid browser crash, but it will still error
                throw new Error("Maximum paradox depth reached. Structure instability imminent.");
            }

            const newDiv = document.createElement('div');
            const isOrange = (depth % 2 === 0); // "Orange"
            const label = isOrange ? 'ORANGE_is_lowercase' : 'LEMON_is_uppercase';

            newDiv.style.border = `1px solid ${isOrange ? '#FFA500' : '#FFFF00'}`;
            newDiv.style.padding = '5px';
            newDiv.style.margin = '2px';
            newDiv.style.fontSize = (1 - depth * 0.005) + 'em'; // Shrink with depth
            newDiv.style.color = isOrange ? '#FFF' : '#333';
            newDiv.style.backgroundColor = isOrange ? '#663300' : '#CCCC00';
            newDiv.textContent = label;

            // Here's the core paradox logic:
            // "If orange is lowercase, it must be uppercase" (or vice versa for lemon)
            // This is simulated by attempting to apply a contradictory style/logic:
            if (isOrange) {
                // If it's "ORANGE_is_lowercase", we'll attempt to set text-transform to uppercase
                // The visual effect is what matters here, not literal string value.
                newDiv.style.textTransform = 'uppercase';
            } else {
                // If it's "LEMON_is_uppercase", we'll attempt to set text-transform to lowercase
                newDiv.style.textTransform = 'lowercase';
            }

            parent.appendChild(newDiv);

            // Recursively create the "next level" of paradox within itself
            // The condition to stop is depth > 200, which leads to an error
            // The unresolvable aspect is the logical contradiction in styling/labeling
            createParadoxicalElement(newDiv, depth + 1);
        }

        try {
            // Start the paradoxical chain reaction
            createParadoxicalElement(innerLoopDisplay, 0);
        } catch (e) {
            statusMessage.textContent = `CRITICAL STRUCTURAL FAILURE: ${e.message}`;
            statusMessage.style.color = 'red';
            paradoxBox.style.borderColor = 'red';
            paradoxBox.style.boxShadow = '0 0 20px red';
            paradoxBox.innerHTML = `
                <p style="color:red; font-size:1.5em;">!!! PARADOX COLLAPSE !!!</p>
                <p style="color:#FFF;">${e.message}</p>
                <p style="font-size:0.8em; color:#AAA;">The system could not resolve the contradictory definitions.</p>
            `;
        }

        // Example of a truly infinite JS loop that would freeze the tab (less graceful than stack overflow)
        // This is a direct "division by zero" for the browser's event loop

        function freezeBrowser() {
            let i = 0;

                // No yield to the event loop, browser becomes unresponsive
            }
        }
        // Uncomment to witness a literal browser freeze (you'll need to kill the tab)
        // freezeBrowser();
        */
    </script>
</body>
</html>
