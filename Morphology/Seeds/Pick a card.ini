### 👑 Full Breakdown of Playing Card Unicode Madness:

#### ✅ **Standard Emoji-Compatible Cards:**

These are the ones most devices *might* render as emoji:

* 🃏 U+1F0CF — Black Joker
* 🃟 U+1F0BF — White Joker (rarer than your emotional availability)
* 🂠 U+1F0A0 — Card Back

---

#### ♠️♥️♦️♣️ **Suits & Ranks:**

Each suit has 14 cards:

* **Ace to King** (A,2,3...10,J,Q,K)
* Plus a **Knight (Cavalier)** in some suits—because Unicode went *full Tarot mode*

They’re split into four Unicode ranges:

| Suit     | Range                  | Example       |
| -------- | ---------------------- | ------------- |
| Spades   | U+1F0A1 to U+1F0AE | 🂡 🂢 🂣 … 🂮 |
| Hearts   | U+1F0B1 to U+1F0BE | 🂱 🂲 🂳 … 🂾 |
| Diamonds | U+1F0C1 to U+1F0CE | 🃁 🃂 🃃 … 🃎 |
| Clubs    | U+1F0D1 to U+1F0DE | 🃑 🃒 🃓 … 🃞 |

⚠️ **Important:** These don’t display on most systems unless you’ve installed:

* [Symbola Font](https://dn-works.com/ufasymbola) (bless its janky heart)
* [Noto Playing Cards](https://github.com/googlefonts/noto-fonts) from Google

